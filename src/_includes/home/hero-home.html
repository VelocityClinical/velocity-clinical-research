<section class="hero hero-home hero-height-auto bg-image animate blur" style="background-image: url({{ page.hero.image }})">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-lg-auto">
        <div class="text-center text-white">
          {% if page.hero.logo_image %}
            <img src="{{ page.hero.logo_image }}" class="img-fluid mb-3 hero-logo animate fade-up" alt="Velocity Clinical Research Logo">
          {% endif %}
          <div class="animate fade-up">
            {{ page.hero.title_html }}
          </div>
        </div>
      </div>
    </div>
  </div>  
</section>
