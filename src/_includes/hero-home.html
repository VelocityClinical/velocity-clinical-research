<div class="hero hero-home aspect-3x1 bg-image" style="background-image: url({{ page.hero.image }})">
  <div class="hero-overlay">
    <div class="hero-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-lg-auto">
            <div class="text-center text-white">
              {% if page.hero.logo_image %}
                <img src="{{ page.hero.logo_image }}" class="img-fluid mb-3" alt="Velocity Clinical Research Logo">
              {% endif %}
              {{ page.hero.title_html }}
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
