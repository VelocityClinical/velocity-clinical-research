<div class="hero aspect-3x1 bg-image" style="background-image: url({{ page.hero.image | default: site.placeholder_image }})">
  <div class="hero-overlay">
    <div class="hero-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-10 mx-lg-auto">
            <div class="text-center">
              {% if page.hero.logo_image %}
                <img src="{{ page.hero.logo_image }}" class="img-fluid w-100" alt="Velocity Clinical Research Logo">
              {% endif %}
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
