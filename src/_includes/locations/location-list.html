<div class="block mb-5">
  {% for location in locations %}
  {% if location.non_usa != 'true' %}
  {% if location.active != 'false' %}
  <a href="/locations/{{ location.slug }}" target="_blank">
    <div class="row mb-3 loc-list">
    <div class="col-6 col-md-5">
      <p class="mb-0"><strong>{{ location.title }}</strong></p>
    </div>
    <div class="col-6 col-md-7"><span>Visit Website</span></div>
  </div>
  </a>
  {% endif %}
  {% endif %}
  {% endfor %}
</div>
