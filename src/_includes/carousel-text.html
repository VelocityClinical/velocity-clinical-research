<div id="carousel-text" class="carousel slide" data-ride="carousel" data-interval="5000">
  <ol class="carousel-indicators">
    {% for slide in page.text_slide %}
      <li data-target="#carousel-text" data-slide-to="{{ forloop.index0 }}" class="{% if forloop.first %}active{% endif %}"></li>
    {% endfor %}
  </ol>
  <div class="carousel-inner">
    {% for slide in page.text_slide %}
    <div class="carousel-item text-center {% if forloop.first %}active{% endif %}">
      {% if slide.subtitle %}
        <h5 class="text-white">{{ slide.subtitle }}</h5>
      {% endif %}
      <h4 class="text-white font-weight-bold">{{ slide.title }}</h4>
      {% if slide.link %}
        <a href="{{ slide.link }}" class="btn btn-cyan">{{ slide.link_label | default: 'Learn More' }}</a>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carousel-text" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true">
      <i class="ri-arrow-left-s-line"></i>
    </span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carousel-text" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true">
      <i class="ri-arrow-right-s-line"></i>
    </span>
    <span class="sr-only">Next</span>
  </a>
</div>
