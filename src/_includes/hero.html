{% assign hero = page.hero.first %}
<div class="hero bg-image" style="background-image: url({{ hero.image }})">
  <div class="hero-overlay">
    <div class="hero-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-lg-auto">
            <div class="text-center text-white">
              {% if hero.subtitle %}
                <p class="subtitle">{{ hero.subtitle }}</p>
              {% endif %}
              <h1 class="mb-0">{{ hero.title }}</h1>
            </div>
          </div>
        </div>
      </div>  
    </div>
  </div>
</div>
