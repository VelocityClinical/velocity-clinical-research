{% for object in page.team  %}
{% assign member = site.team | where: "slug", object | first %}
<div class="row mb-5">
  {% if member.image %}
  <div class="col-6 mx-auto col-lg-3">
    <div class="bg-image aspect-1x1 rounded-circle mb-3 mb-lg-0 animate blur" style="background-image: url({{ member.image }})"></div>
  </div>
  {% endif %}
  <div class="col-lg-8 ml-lg-auto mt-4 animate fade-up">
    <h4 class="mb-0">{{ member.name }}</h4>
    {% if member.role %}
      <h5 class="text-dark mb-0">{{ member.role }}</h5>
    {% endif %}
    {% if member.linkedin_url %}
      <p class="mb-0"><a href="{{ member.linkedin_url }}" class="text-mid"><i class="ri-linkedin-box-fill"></i></a></p>
    {% endif %}
    <div class="read-more-wrapper">
      <div class="expand-text">
        {{ member.content }}
      </div>
      
      <p class="read-more text-secondary">Read <span class="text-more">More</span> <span class="text-less">Less</span> </p>
    </div>
    <!-- <div class="mt-3">
      {{ member.content | truncatewords: 30 }}
    </div>
    <p><a href="{{ member.url }}" class="text-secondary">Read More</a></p> -->
  </div>
</div>
{% endfor %}
